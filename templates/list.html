{% extends "base.html" %}

{% block content %}
    {% if mod == 'ol' %}
      <div>
        <ol>
            {% for pr in lst %}
          <li>{{pr}}</li>
            {% endfor %}
        </ol>
      </div>
    {% elif mod == 'ul' %}
    <div>
      <ul>
          {% for pr in lst %}
          <li>{{pr}}</li>
          {% endfor %}
      </ul>
    </div>
    {% else %}
    <div>Неверный парамерт списка</div>
  {% endif %}
{% endblock %}
